{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - H.E.M</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/general.css">
</head>
<body class="background-general">
    <div class="login-container">
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" pattern="\d{11}" title="O CPF deve ter 11 dígitos">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>

            <div class="form-links">
                <a href="{% url 'esqueceu_senha' %}">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-entrar">ENTRAR</button>

            <div class="form-links">
                <a href="{% url 'pre_registro' %}">Não possui uma conta? Registre-se</a>
            </div>
        </form>
    </div>
    <script src="{% static '../static/js/scripts.js' %}"></script>
</body>
</html>
