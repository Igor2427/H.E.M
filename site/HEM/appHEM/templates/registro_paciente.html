{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - H.E.M</title>
    <link rel="stylesheet" href="../static/css/general.css">
    <link rel="stylesheet" href="../static/css/paciente_registro.css">
</head>
<body class>
    <!-- Botão de Voltar -->
    <a href="{% url 'login' %}" class="back-button">
        <span class="back-icon">&lt;</span>
    </a>

    <!-- Container para o formulário de registro -->
    <div class="register-form-container">
        <form class="register-form" method="post" action="{% url 'registro_pac' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" pattern="\d{11}" title="O CPF deve ter 11 dígitos" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-registrar">REGISTRAR</button>
        </form>
    </div>

    <script src="{% static '../static/js/scripts.js' %}"></script>
</body>
</html>
