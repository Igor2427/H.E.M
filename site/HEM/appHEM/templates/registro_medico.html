<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Médico - H.E.M</title>
    <link rel="stylesheet" href="../static/css/general.css">
    <link rel="stylesheet" href="../static/css/medico_registro.css">
</head>
<body class="background-general">
    <!-- Botão de Voltar -->
    <a href="{% url 'login' %}" class="back-button">
        <span class="back-icon">&lt;</span>
    </a>

    <!-- Container para o formulário de registro do médico -->
    <div class="register-form-container">
        <form class="register-form">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>

            <!-- Campo adicional para CRM -->
            <div class="form-group">
                <label for="crm">CRM</label>
                <input type="text" id="crm" name="crm" placeholder="Digite seu CRM">
            </div>

            <!-- Campo adicional para Especialidade -->
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <input type="text" id="especialidade" name="especialidade" placeholder="Digite sua especialidade">
            </div>

            <button type="submit" class="btn-registrar">REGISTRAR</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
